<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            /* Light theme colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --calculator-shadow: rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --button-text: #333;
            --button-shadow: rgba(0, 0, 0, 0.2);
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
            --journal-bg: rgba(255, 255, 255, 0.95);
            --journal-border: rgba(0, 0, 0, 0.1);
            --journal-text: #333;
            --journal-item-hover: #f5f5f5;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-gradient-start: #2d1b4e;
            --bg-gradient-end: #1a0d2e;
            --calculator-bg: #2a2a2a;
            --calculator-shadow: rgba(0, 0, 0, 0.6);
            --display-bg: #1a1a1a;
            --display-text: #ffffff;
            --button-bg: #3a3a3a;
            --button-hover: #4a4a4a;
            --button-text: #e0e0e0;
            --button-shadow: rgba(0, 0, 0, 0.4);
            --operator-bg: #667eea;
            --operator-hover: #7788ff;
            --equals-bg: #764ba2;
            --equals-hover: #8855bb;
            --clear-bg: #ff6b6b;
            --clear-hover: #ff8888;
            --journal-bg: rgba(42, 42, 42, 0.95);
            --journal-border: rgba(255, 255, 255, 0.1);
            --journal-text: #e0e0e0;
            --journal-item-hover: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--calculator-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--calculator-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--calculator-shadow);
        }

        .calculator {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--calculator-shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .display {
            background: var(--display-bg);
            color: var(--display-text);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-text);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--button-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--button-shadow);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover);
        }

        .zero {
            grid-column: span 2;
        }

        .journal {
            background: var(--journal-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--calculator-shadow);
            padding: 30px;
            width: 350px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .journal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--journal-border);
        }

        .journal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--journal-text);
            margin: 0;
        }

        .journal-clear {
            background: var(--clear-bg);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .journal-clear:hover {
            background: var(--clear-hover);
            transform: translateY(-1px);
        }

        .journal-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 10px;
        }

        .journal-list::-webkit-scrollbar {
            width: 8px;
        }

        .journal-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .journal-list::-webkit-scrollbar-thumb {
            background: var(--journal-border);
            border-radius: 4px;
        }

        .journal-list::-webkit-scrollbar-thumb:hover {
            background: var(--operator-bg);
        }

        .journal-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: var(--button-bg);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .journal-item:hover {
            background: var(--journal-item-hover);
            transform: translateX(5px);
            border-color: var(--operator-bg);
        }

        .journal-expression {
            font-size: 0.9rem;
            color: var(--journal-text);
            opacity: 0.8;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .journal-result {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--operator-bg);
            word-break: break-all;
        }

        .journal-empty {
            text-align: center;
            color: var(--journal-text);
            opacity: 0.5;
            padding: 40px 20px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .journal {
                width: 100%;
                max-width: 400px;
                max-height: 400px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    <div class="container">
        <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button class="operator" onclick="deleteLast()">âŒ«</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>
    
    <div class="journal">
        <div class="journal-header">
            <h2 class="journal-title">History</h2>
            <button class="journal-clear" onclick="clearHistory()">Clear</button>
        </div>
        <div class="journal-list" id="journalList">
            <div class="journal-empty">No calculations yet</div>
        </div>
    </div>
    </div>

    <script>
        // Theme switcher functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Initialize theme from localStorage or system preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            html.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        // Update theme icon based on current theme
        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                html.setAttribute('data-theme', theme);
                updateThemeIcon(theme);
            }
        });

        // Initialize theme on page load
        initTheme();
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize history on page load
        loadHistory();

        // Calculator functionality
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let operationHistory = [];

        // Initialize history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                operationHistory = JSON.parse(savedHistory);
                renderHistory();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(operationHistory));
        }

        // Add operation to history
        function addToHistory(expression, result) {
            const operation = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString()
            };
            operationHistory.unshift(operation);
            
            // Limit history to 50 items
            if (operationHistory.length > 50) {
                operationHistory = operationHistory.slice(0, 50);
            }
            
            saveHistory();
            renderHistory();
        }

        // Render history list
        function renderHistory() {
            const journalList = document.getElementById('journalList');
            journalList.innerHTML = '';
            
            if (operationHistory.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'journal-empty';
                emptyDiv.textContent = 'No calculations yet';
                journalList.appendChild(emptyDiv);
                return;
            }
            
            operationHistory.forEach((op, index) => {
                const item = document.createElement('div');
                item.className = 'journal-item';
                
                // Format expression for display (replace * with Ã—)
                const displayExpression = op.expression.replace(/\*/g, 'Ã—');
                
                const expressionDiv = document.createElement('div');
                expressionDiv.className = 'journal-expression';
                expressionDiv.textContent = displayExpression;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'journal-result';
                resultDiv.textContent = '= ' + op.result;
                
                item.appendChild(expressionDiv);
                item.appendChild(resultDiv);
                item.onclick = () => useFromHistory(op.result, index);
                
                journalList.appendChild(item);
            });
        }

        // Use result from history
        function useFromHistory(result, index) {
            currentInput = result;
            shouldResetDisplay = true;
            updateDisplay();
        }

        // Clear history
        function clearHistory() {
            operationHistory = [];
            saveHistory();
            renderHistory();
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                const originalExpression = currentInput;
                // Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ Ã— Ð½Ð° * Ð´Ð»Ñ Ð²Ñ‹Ñ‡Ð¸ÑÐ»ÐµÐ½Ð¸Ñ
                let expression = currentInput.replace(/Ã—/g, '*');
                
                // ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð° Ð´ÐµÐ»ÐµÐ½Ð¸Ðµ Ð½Ð° Ð½Ð¾Ð»ÑŒ
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = 'Error';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = 'Error';
                    updateDisplay();
                    shouldResetDisplay = true;
                } else {
                    const resultString = result.toString();
                    currentInput = resultString;
                    updateDisplay();
                    shouldResetDisplay = true;
                    
                    // Add to history only if calculation was successful
                    addToHistory(originalExpression, resultString);
                }
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // ÐŸÐ¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ° ÐºÐ»Ð°Ð²Ð¸Ð°Ñ‚ÑƒÑ€Ñ‹
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
